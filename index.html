    <script>
        $(document).ready(function(){
            $('.activeBtn').css({ 'pointer-events': 'none' });
            $('.subBtn').on('click', function(){
                var ACT_BRANCHTAB = $(this);
                var actTab_DATA = ACT_BRANCHTAB.attr('data-tab');
                var ACT_BRANCHLIST = $('#' + actTab_DATA);

                if(ACT_BRANCHTAB.hasClass('activeBtn')){
                    ACT_BRANCHTAB.removeClass('activeBtn').css({ 'pointer-events': 'auto' });
                    ACT_BRANCHLIST.removeClass('currentTabCont');
                }else{
                    $('.activeBtn').removeClass('activeBtn').css({ 'pointer-events': 'auto' });
                    $('.currentTabCont').removeClass('currentTabCont');
                    ACT_BRANCHTAB.addClass('activeBtn').css({ 'pointer-events': 'none' });
                    ACT_BRANCHLIST.addClass('currentTabCont');
                }
            })
        });
